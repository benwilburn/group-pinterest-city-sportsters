<h1 ng-model="$scope.title">{{title}}</h1>
<div class="container">
  <div class="row">

      <div class="row">
        <div class="input-field col s12">
          <form ng-submit="board.addNewBoard()">
            <input id="boardName" type="text" name="boardName" ng-model="board.board.name">
            <label for="boardName">Board Name</label>
            <button type="submit" class="btn">Submit</button>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col s12 offset-s5">
        <button ng-click="board.cancelBoard()" class="btn">Cancel</button>
      </div>
  </div>
