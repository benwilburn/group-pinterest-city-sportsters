

<h1>Create a New Pin</h1>
<div class="container">
  <div class="row">
    <form name="pinForm" ng-submit="create.sendPin()">

      <!-- pin URL -->
      <div class="row">
        <div class="input-field col s12">
          <input id="pinUrl" type="text" name="pinUrl" ng-model="create.pin.url">
          <label for="pinUrl">Pin Image URL</label>
        </div>
      </div>

      <!-- Pin Name -->
      <div class="row">
        <div class="input-field col s12">
          <input id="pinName" type="text" name="pinName" ng-model="create.pin.name">
          <label for="pinName">Pin Name</label>
        </div>
      </div>

      <!-- Pin Description -->
      <div class="row">
        <div class="input-field col s12">
          <textarea id="pinDesc" class="materialize-textarea" name="pinDesc" ng-model="create.pin.desc"></textarea>
          <label for="pinDesc">Pin Description</label>
        </div>
      </div>

      <!-- Pin Board -->
      <div class="row">
        <div class="input-field col s2">
          <label for="boards">Select a Board</label>
        </div>
        <div class="input-field col s10">
          <select id="boards">
            <!-- <option value="" disabled selected>choose a board</option> -->
            <option ng-repeat="board in create.boards" ng-model="board" value="board" placeholder"">{{board}}</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <button type="submit" class="btn">Submit</button>
        </div>
      </div>
    </form>
  </div>
  <div class="row">
    <div class="col s12 offset-s5">
      <button ng-click="create.cancelPin()" class="btn">Cancel</button>
    </div>
  </div>
</div>
