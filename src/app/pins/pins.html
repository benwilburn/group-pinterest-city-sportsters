<h1>Pins Page</h1>
<div class="row">
  <div class="col s12 m6 l3" ng-repeat="(key, items) in pins.pinCards">
    <div class="card small">
      <div class="card-image waves-effect waves-block waves-light">
        <img class="activator" ng-src="{{items.imageUrl}}">
      </div>
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">{{items.name}}<i class="material-icons right">more_vert</i></span>
      </div>
      <div class="card-reveal">
      <span class="card-title grey-text text-darken-4">{{items.name}}<i class="material-icons right">close</i></span>
        <p>Board: {{items.boardName}}</p>
        <p>Description: {{items.desc}}</p>
        <p>Created by: {{items.userName}}</p>
        <button ng-click="pins.goToEdit(key)" class="btn" title="button" ng-disabled="!(pins.currentAuth.uid === items.user)" ng-class="!(pins.currentAuth.uid === items.user) ? 'disabled' : ''">Edit</button>
        <button ng-click="pins.deletePin(key)" class="btn red lighten-1" title="button" ng-disabled="!(pins.currentAuth.uid === items.user)" ng-class="!(pins.currentAuth.uid === items.user) ? 'disabled' : ''">Delete</button>
      </div>
    </div>
  </div>
</div>
<footer>
<a href="#/pins/new" class="btn">New Pin</a>
<!-- <a href="#/board/edit/{{}}" class="btn">Edit Board</a> -->
<a href="#/board/new" class="btn">New Board</a>
</footer>
