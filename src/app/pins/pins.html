<div class="container">
  <h1>Pins Page</h1>
  <a href="#/pins/new" class="btn">New Pin</a>
  <a href="#/board/new" class="btn">New Board</a>
  <input type="text" placeholder="What Are You Searching For?" ng-model="search">
</div>
<div class="row">
  <div class="col s12 m6 l3" ng-repeat="items in cardArray | filter: search | filter: description">
    <div class="card small light-blue darken-1">
      <div class="card-image waves-effect waves-block waves-light">
        <img class="activator" ng-src="{{items.imageUrl}}">
      </div>
      <div class="card-content white-text">
        <span class="card-title activator">{{items.name}}<i class="material-icons right">description</i></span>
      </div>
      <div class="card-reveal">
      <span class="card-title">Card Title<i class="material-icons right">close</i></span>
        <p>Board: {{items.boardName}}</p>
        <p ng-model="description">Description: {{items.desc}}</p>
        <p>Created by: <div class="chip">{{items.userName}}</div></p>
        <a href="#/pins/edit/{{items.key}}" class="btn" title="button">Edit</a>
      </div>
    </div>
  </div>
</div>
